<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="offerCustomerSegment">
            <h2><span jhiTranslate="crmwebApp.offerCustomerSegment.detail.title">Offer Customer Segment</span> {{ offerCustomerSegment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmwebApp.offerCustomerSegment.customerSegment">Customer Segment</span></dt>
                <dd>
                    <span>{{ offerCustomerSegment.customerSegment }}</span>
                </dd>
                <dt><span jhiTranslate="crmwebApp.offerCustomerSegment.offer">Offer</span></dt>
                <dd>
                    <div *ngIf="offerCustomerSegment.offer">
                        <a [routerLink]="['/offer', offerCustomerSegment.offer?.id, 'view']">{{ offerCustomerSegment.offer?.offerId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/offer-customer-segment', offerCustomerSegment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
